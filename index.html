function calcular() {
    // 1. Obter os valores de entrada
    const horista = parseFloat(document.getElementById('horista').value) || 0;
    const parcial = parseFloat(document.getElementById('parcial').value) || 0;
    const integral = parseFloat(document.getElementById('integral').value) || 0;
    const curso = document.getElementById('curso').value;
    const resultadoDiv = document.getElementById('resultado');
    const semaforoContainer = document.querySelector('.semaforo-container');

    // Limpar resultados anteriores
    resultadoDiv.innerHTML = '';
    if (semaforoContainer) {
        semaforoContainer.remove();
    }

    // 2. Validação básica
    if (!curso) {
        resultadoDiv.innerHTML = '<p style="color: red;">Por favor, selecione um curso.</p>';
        return;
    }

    const total = horista + parcial + integral;

    if (total === 0) {
        resultadoDiv.innerHTML = '<p style="color: red;">Por favor, insira a quantidade de docentes.</p>';
        return;
    }

    // 3. Cálculo do Percentual
    // O percentual é a soma de Parcial e Integral em relação ao Total
    const percentual = (parcial + integral) / total;

    // 4. Formatação do resultado
    const percentualFormatado = (percentual * 100).toFixed(2) + '%';

    // 5. Determinar a Nota (Classificação)
    let nota = 0;
    const classificacaoCurso = classificacoes[curso];

    if (classificacaoCurso) {
        for (const item of classificacaoCurso) {
            if (percentual >= item.limite) {
                nota = item.nota;
                break;
            }
        }
    } else {
        resultadoDiv.innerHTML = `<p style="color: orange;">Classificações não encontradas para o curso de ${curso}.</p>`;
        // Continua para mostrar o percentual calculado
    }

    // 6. Exibir o resultado
    let htmlResultado = `
        <h3>Resultado do Cálculo</h3>
        <p><strong>Total de Docentes:</strong> ${total}</p>
        <p><strong>Docentes Parcial + Integral:</strong> ${parcial + integral}</p>
        <p><strong>Percentual Calculado:</strong> ${percentualFormatado}</p>
        <p><strong>Nota (Classificação):</strong> <span style="font-size: 1.5em; font-weight: bold; color: ${nota >= 3 ? 'green' : nota >= 1 ? 'orange' : 'red'};">${nota}</span></p>
    `;

    resultadoDiv.innerHTML = htmlResultado;

    // 7. Criar e exibir o Semáforo
    const semaforoHtml = criarSemaforo(nota);
    resultadoDiv.insertAdjacentHTML('beforeend', semaforoHtml);
}

function criarSemaforo(nota) {
    const cores = {
        5: 'green',
        4: 'lightgreen',
        3: 'yellow',
        2: 'orange',
        1: 'red',
        0: 'darkred'
    };

    let semaforoHtml = '<div class="semaforo-container">';
    for (let i = 5; i >= 0; i--) {
        const cor = cores[i] || 'gray';
        const acesa = nota === i ? 'acesa' : '';
        const corAcesa = nota === i ? `style="background: ${cor}; color: ${cor};"` : '';
        semaforoHtml += `<div class="luz ${acesa}" ${corAcesa}></div>`;
    }
    semaforoHtml += '</div>';
    return semaforoHtml;
}

// Inicializa o semáforo vazio ao carregar a página
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('resultado').insertAdjacentHTML('beforeend', criarSemaforo(-1));
});
